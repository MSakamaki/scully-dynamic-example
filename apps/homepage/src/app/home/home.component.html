<p>home works!</p>

<ul>
  <li *ngFor="let page of links$ | async" [routerLink]="page.route">
    {{ page.route }} {{ page.arbitraryValue }}
    <span *ngFor="let arrayItem of page.arbitraryArray">
      {{ arrayItem }}
    </span>
  </li>
</ul>

<ul>
  <li *ngFor="let dblog of dblog$ | async" [routerLink]="['db', dblog.id]">
    {{ dblog.id }} {{ dblog.data }}
  </li>
</ul>
